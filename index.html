<!DOCTYPE HTML>
<html>
<head>
<script>
var vidElement = document.getElementById('myvideos');
var vidSources = [
  "https://assets.jaajko.xyz/cats/cat.mp4", 
  "https://assets.jaajko.xyz/cats/cat2.mp4"
  ];
var activeVideo = Math.floor((Math.random() * vidSources.length));
vidElement.src = vidSources[activeVideo];
vidElement.addEventListener('ended', function(e) {

  activeVideo = (++activeVideo) % vidSources.length;
  if(activeVideo === vidSources.length){
    activeVideo = 0;
  }

  vidElement.src = vidSources[activeVideo];
  vidElement.play();
});
</script>
<title>random cat videos!</title>
</head>
<body>
<video id="myvideos" width="800" height="600" autoplay playsinline muted style="background:black">
</body>
</html>
