<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://jaajko.xyz/styles.css">
<title>random cat videos!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<center>
<h2 style="color:rgb(255, 0, 0);">random cat videos!</h2>
<video id="cat" width="480" height="360" autoplay muted playsinline style="background:black">
</center>
<p>This website plays a randomly selected cat video everytime you refresh!</p>
<p>If the videos dont have audio, right-click and press "show all controls" and unmute the videos.</p>
<p style=" position: absolute; bottom: 0; left: 0; width: 100%; text-align: center;">Made with <3 by <a href="https://jaajko.xyz">jaajko</a></p>
<script>
var vidElement = document.getElementById('cat');
var vidSources = [
  "https://assets-7n1.pages.dev/cats/cat.mp4", 
  "https://assets-7n1.pages.dev/cats/cat2.mp4"
  ];
var activeVideo = Math.floor((Math.random() * vidSources.length));
vidElement.src = vidSources[activeVideo];
vidElement.addEventListener('ended', function(e) {

  activeVideo = (++activeVideo) % vidSources.length;
  if(activeVideo === vidSources.length){
    activeVideo = 0;
  }

  vidElement.src = vidSources[activeVideo];
  vidElement.play();
});
</script>
</body>
