<body>
<center>
<h2 style="color:rgb(255, 0, 0);">random cat videos!</h2>
<video id="cat" width="480" height="360" autoplay playsinline style="background:black" controls>
</center>
<p>This website plays a randomly selected cat video everytime you refresh!</p>
<script>
var vidElement = document.getElementById('cat');
var vidSources = [
  "https://assets.jaajko.xyz/cats/1.mp4", 
  "https://assets.jaajko.xyz/cats/2.mp4"
  ];
var activeVideo = Math.floor((Math.random() * vidSources.length));
vidElement.src = vidSources[activeVideo];
vidElement.addEventListener('ended', function(e) {

  activeVideo = (++activeVideo) % vidSources.length;
  if(activeVideo === vidSources.length){
    activeVideo = 0;
  }

  vidElement.src = vidSources[activeVideo];
  vidElement.play();
});
</script>
